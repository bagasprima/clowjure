<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>To-Do List (Server-side Enlive)</title>
</head>

<body>
  <h1>To-Do List</h1>

  <!-- POST new task to /todo/add -->
  <form method="POST" action="/todo/add">
    <input type="text" name="task" placeholder="Tambah to-doâ€¦" required>
    <button type="submit">Tambah</button>
  </form>

  <ul id="todo-list">
    <!-- Enlive will clone this for each todo -->
    <li class="todo-item">
      <span class="todo-title"></span>
      <!-- The action will be set to /todo/{id}/done by Enlive -->
      <form method="POST" class="complete-form" action="">
        <button type="submit">Selesai</button>
      </form>
    </li>
  </ul>
</body>

</html>
